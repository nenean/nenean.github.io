<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>테스트 방구석 극장</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.rtl.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.silver.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.mobile.all.min.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
</head>
<body>
<style>
    html,
    body
    {
        height:100%;
        margin:0;
        padding:0;
        overflow:hidden;
    }
    #horizontal
    {
        height:100%;
    }
</style>
<style>iframe { vertical-align:bottom; } </style>
<style>iframe { display:block; } </style>
<div id="horizontal">
    
    <!--Player -->
    <div id="player">
        <iframe src="https://play.hkt48.ml/player.html" name="re-player" width="100%" height="100%" scrolling="no" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true"></iframe>
    </div>
    
    <!--Chat -->
    <div id="chat">
        <a href="https://play.hkt48.ml/player.html" target="re-player"><button>일반</button></a>
        <a href="https://play2.hkt48.ml" target="re-player"><button>정점</button></a>
        <script async src="//client.uchat.io/uchat.js"></script><u-chat room='nenean' style="display:inline-block; width:100%; height:100%;"></u-chat>
    </div>
    
</div>
<script>
    $(function() {
        $("#horizontal").kendoSplitter({
            panes: [
                { collapsible: false, scrollable: false, size: "78%" },
                { collapsible: true, scrollable: false }
            ]
        });
    });
</script>
<script>
*{
  margin:auto;
}
h1,iframe,div{
  display :block;
  text-align :center;
  margin-top: 30px ;
}
</script>
</body>
</html>
